<body>
    <h1 class="head">Phonebook</h1>
    <input type="text" id="search" placeholder="search">
    <button type="button" onclick="search()">search</button>
    <p id="result"></p>

    <script>
        const contacts={
            rutu :"9822467751",
            sarthk :"7218197665",
            shreyash:"9822467765",
            shraddha :"9982467751",
}
 function search(){
    const searchInput= document.getElementById("search");
    const query = searchInput.value.toLowerCase();

    const mobile =contacts[query]
    const result = document.getElementById("result");

    if(mobile){
        result.innerHTML = `Mobile number of ${query} is <b>${mobile}</b>`;
    }
    else{result.innerText=`contact not found`};

 }
    </script>
